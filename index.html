<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Juego de Piedra, Papel o Tijeras</title>
</head>
<body>
  <header id="titulo"><b>Piedra Papel o Tijeras!!!</b> <small>(Duelo a 5 puntos)</small> </header>
    <header class="container1" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
      <h5 class="card text-light bg-dark " style="width: 8rem; text-align: center;">
        Partidas
        <div class="card-header" style="text-align: center;" id="partidas"></div>
      </h5>
         
    
        <div class="card text-dark bg-danger mb-3" style="width: 17rem;">
            <div class="card-header" style="text-align: center;"> <h5>Resultado</h5></div>
            <div class="card-body" style="text-align: center;" >
              <h5 class="card " id="resu">...</h5>
            </div>
        </div>
        <div class="container" >
            <div class="card text-dark bg-info mb-3" style="max-width: 7rem;">
                <h6 class="card-header" style="text-align: center;">Victorias</h6>
                <div class="card-body" style="text-align: center;" >
                  <h5 class="card" id="victorias">...</h5>
                </div>
            </div>
            <div class="card text-dark bg-info mb-3" style="max-width: 6rem;">
                <h6 class="card-header" style="text-align: center;">Empates</h6>
                <div class="card-body " style=" text-align: center;">
                  <h5 class="card" id="empates">...</h5>
                </div>
            </div>
            <div class="card text-dark bg-info mb-3" style="max-width: 6rem;">
                <h6 class="card-header" style="text-align: center;">Derrotas</h6>
                <div class="card-body" style=" text-align: center;">
                  <h5 class="card" id="derrotas">...</h5>
                </div>
            </div>
        </div>
    </header>

    <section >
    
        <div class="miseleccion">
            <div class="card-header text-dark" style="text-align: center;">TU OPONENTE</div>
            <div class="card-body text-dark" style=" text-align: center;">
              <h5 class="card" id="opcion">:3</h5>
        </div>  
        
          
    </section>
    
    <hr>
    <section class="vs">--VS--</section>
    <hr>

    
    <section2>
        <div class="miseleccion">
            <div class="card-body text-dark" style=" text-align: center;">
              <h5 class="card" id="seleccion">:3</h5>
              <div class="card-header" style="text-align: center;">TU SELECCION</div>
        </div>   
        <div class="card text-dark">
            <div class="card-header text-center">
              Elige tu opcion
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <button type="button" id="piedra" class="btn btn-warning">Piedra</button>
                <button type="button" id="papel" class="btn btn-warning">Papel</button>
                <button type="button" id="tijeras" class="btn btn-warning">Tijera</button>
              </blockquote>
            </div>
          </div>
    </section2>
    
   <script src="app.js"></script>
    
</body>
</html>
